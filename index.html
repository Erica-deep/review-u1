<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ÂçïËØçÁÇπËØªÊú∫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .row {
            display: flex;
            margin-bottom: 30px;
        }

        .prefix {
            font-size: 40px;
            font-weight: bold;
            width: 80px;
            margin-right: 20px;
        }

        .words-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            flex: 1;
        }

        .word-box {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            min-width: 150px;
        }

        .emoji {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .word-text {
            font-size: 20px;
            margin: 5px 0;
        }

        .translation {
            color: #666;
        }

        .audio-icon {
            font-size: 24px;
            cursor: pointer;
            color: #2196F3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="control-btn" id="toggleWords">Hide the words</button>
        <button class="control-btn" id="togglePictures">Hide the pictures</button>
    </div>

    <div id="mainContent">
        <!-- ÂêÑÂçïËØçË°åÁªìÊûÑ -->
        <div class="row">
            <div class="prefix">bl</div>
            <div class="words-container">
                <!-- Á§∫‰æãÂçïËØçÁªìÊûÑÔºàÂÖ∂‰ªñË°åÁ±ª‰ººÔºâ -->
                <div class="word-box">
                    <div class="emoji">üåÄ</div>
                    <div class="word-text">blue</div>
                    <div class="translation">ËìùËâ≤</div>
                    <div class="audio-icon">üîä</div>
                </div>
                <!-- ÂÖ∂‰ªñblÁ≥ªÂàóÂçïËØç -->
            </div>
        </div>
        <!-- ÂÖ∂‰ªñË°åÁªìÊûÑ -->
    </div>

    <script>
        // ÂçïËØçÊï∞ÊçÆÈÖçÁΩÆ
        const wordData = {
            "bl": [
                { word: "blue", emoji: "üåÄ", translation: "ËìùËâ≤" },
                { word: "black", emoji: "‚¨õ", translation: "ÈªëËâ≤" },
                { word: "blocks", emoji: "üß±", translation: "ÁßØÊú®" },
                { word: "blouse", emoji: "üëö", translation: "Â•≥Ë°¨Ë°´" },
                { word: "blanket", emoji: "üõå", translation: "ÊØØÂ≠ê" }
            ],
            "pl": [
                { word: "plane", emoji: "‚úàÔ∏è", translation: "È£ûÊú∫" },
                { word: "play", emoji: "üéÆ", translation: "Áé©ËÄç" },
                { word: "plant", emoji: "üå±", translation: "Ê§çÁâ©" },
                { word: "plus", emoji: "‚ûï", translation: "Âä†" },
                { word: "plum", emoji: "üçë", translation: "ÊùéÂ≠ê" }
            ],
            "cl": [
                { word: "clock", emoji: "‚è∞", translation: "Êó∂Èíü" },
                { word: "class", emoji: "üè´", translation: "Áè≠Á∫ß" },
                { word: "cloud", emoji: "‚òÅÔ∏è", translation: "‰∫ë" },
                { word: "clean", emoji: "üßπ", translation: "Ê∏ÖÊ¥Å" },
                { word: "closet", emoji: "üö™", translation: "Ë°£Êüú" }
            ],
            "gl": [
                { word: "glue", emoji: "üß¥", translation: "ËÉ∂Ê∞¥" },
                { word: "glass", emoji: "ü•õ", translation: "ÁéªÁíÉ" },
                { word: "glove", emoji: "üß§", translation: "ÊâãÂ•ó" },
                { word: "globe", emoji: "üåç", translation: "Âú∞ÁêÉ‰ª™" },
                { word: "glow", emoji: "‚ú®", translation: "ÂèëÂÖâ" }
            ]
        };

        // Âä®ÊÄÅÁîüÊàêÂÜÖÂÆπ
        function renderContent() {
            const main = document.getElementById('mainContent');
            main.innerHTML = Object.entries(wordData).map(([prefix, words]) => `
                <div class="row">
                    <div class="prefix">${prefix}</div>
                    <div class="words-container">
                        ${words.map(word => `
                            <div class="word-box">
                                <div class="emoji">${word.emoji}</div>
                                <div class="word-text">${word.word}</div>
                                <div class="translation">${word.translation}</div>
                                <div class="audio-icon" onclick="speak('${word.word}')">üîä</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // ËØ≠Èü≥ÂäüËÉΩ
        function speak(word) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            synth.speak(utterance);
        }

        // ÂàáÊç¢ÊéßÂà∂ÂäüËÉΩ
        let wordsVisible = true;
        let picturesVisible = true;

        document.getElementById('toggleWords').addEventListener('click', () => {
            wordsVisible = !wordsVisible;
            document.querySelectorAll('.word-text, .translation').forEach(el => {
                el.classList.toggle('hidden', !wordsVisible);
            });
        });

        document.getElementById('togglePictures').addEventListener('click', () => {
            picturesVisible = !picturesVisible;
            document.querySelectorAll('.emoji').forEach(el => {
                el.classList.toggle('hidden', !picturesVisible);
            });
        });

        // ÂàùÂßãÂåñÊ∏≤Êüì
        renderContent();
    </script>
</body>
</html>
