<!DOCTYPE html>
<html>
<head>
    <title>Word Challenge</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <style>
        body {
            background: linear-gradient(45deg, #2b65ec, #8a2be2);
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .disney-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><text x="50%" y="50%" font-size="30" fill="rgba(255,255,255,0.3)" opacity="0.5" transform="rotate(30)">‚òÖ</text></svg>');
            pointer-events: none;
        }

        .title {
            color: #ffd700;
            font-size: 48px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 20px 0;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background: #ff5252;
        }

        .word-box {
            width: 600px;
            height: 200px;
            background: rgba(255,255,255,0.9);
            margin: 20px auto;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        .word {
            font-size: 54px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            color: #2b65ec;
        }

        .speed-control {
            text-align: center;
            color: white;
            margin: 20px 0;
        }

        input[type="range"] {
            width: 200px;
            margin: 10px;
        }

        #fileInput {
            display: none;
        }

        .word-animation {
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="disney-effect"></div>
    <h1 class="title">Word Challenge</h1>
    
    <div class="controls">
        <button onclick="document.getElementById('fileInput').click()">Input</button>
        <button onclick="markWord()">Mark</button>
        <button onclick="generateReport()">Report</button>
    </div>

    <div class="word-box">
        <div class="word" id="wordDisplay" onclick="playAudio()"></div>
    </div>

    <div class="controls">
        <button id="startBtn" onclick="togglePlay()">Start</button>
    </div>

    <div class="speed-control">
        <label>Speed</label>
        <input type="range" id="speed" min="1" max="10" value="5" oninput="updateSpeed()">
    </div>

    <input type="file" id="fileInput" accept=".xlsx" onchange="handleFile(event)">

    <script>
        let words = [
  {"word": "blue", "emoji": "üîµ", "audio": "https://dict.youdao.com/dictvoice?type=0&audio=blue"},
  {"word": "black", "emoji": "‚ö´", "audio": "https://dict.youdao.com/dictvoice?type=0&audio=black"},
  {"word": "blocks", "emoji": "üß±", "audio": "https://dict.youdao.com/dictvoice?type=0&audio=blocks"},
  {"word": "blouse", "emoji": "üëö", "audio": "https://dict.youdao.com/dictvoice?type=0&audio=blouse"},
  {"word": "blanket", "emoji": "üõå", "audio": "https://dict.youdao.com/dictvoice?type=0&audio=blanket"},
  {"word": "clean", "emoji": "üßº", "audio": "https://dict.youdao.com/dictvoice?type=0&audio=clean"},
  {"word": "cloud", "emoji": "‚òÅÔ∏è", "audio": "https://dict.youdao.com/dictvoice?type=0&audio=cloud"},
  {"word": "clock", "emoji": "üïí", "audio": "https://dict.youdao.com/dictvoice?type=0&audio=clock"},
  {"word": "class", "emoji": "üéì", "audio": "https://dict.youdao.com/dictvoice?type=0&audio=class"},
  {"word": "closet", "emoji": "üö™", "audio": "https://dict.youdao.com/dictvoice?type=0&audio=closet"},
  {"word": "plane", "emoji": "‚úàÔ∏è", "audio": "https://dict.youdao.com/dictvoice?type=0&audio=plane"},
  {"word": "plant", "emoji": "üå±", "audio": "https://dict.youdao.com/dictvoice?type=0&audio=plant"},
  {"word": "play", "emoji": "‚ñ∂Ô∏è", "audio": "https://dict.youdao.com/dictvoice?type=0&audio=play"},
  {"word": "plum", "emoji": "üçë", "audio": "https://dict.youdao.com/dictvoice?type=0&audio=plum"},
  {"word": "plus", "emoji": "‚ûï", "audio": "https://dict.youdao.com/dictvoice?type=0&audio=plus"}
        ];

        let currentIndex = 0;
        let isPlaying = false;
        let intervalId = null;
        let markedWords = [];
        let speed = 1000;

        function updateDisplay() {
            const display = document.getElementById('wordDisplay');
            display.innerHTML = `${words[currentIndex].word} ${words[currentIndex].emoji}`;
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            document.getElementById('startBtn').textContent = isPlaying ? 'Pause' : 'Start';
            
            if(isPlaying) {
                intervalId = setInterval(() => {
                    currentIndex = (currentIndex + 1) % words.length;
                    updateDisplay();
                }, speed);
            } else {
                clearInterval(intervalId);
            }
        }

        function updateSpeed() {
            speed = 1100 - document.getElementById('speed').value * 100;
            if(isPlaying) {
                clearInterval(intervalId);
                intervalId = setInterval(() => {
                    currentIndex = (currentIndex + 1) % words.length;
                    updateDisplay();
                }, speed);
            }
        }

        function playAudio() {
            const audio = new Audio(words[currentIndex].audio);
            audio.play();
            document.getElementById('wordDisplay').classList.add('word-animation');
            setTimeout(() => {
                document.getElementById('wordDisplay').classList.remove('word-animation');
            }, 500);
        }

        function markWord() {
            if(!markedWords.includes(words[currentIndex].word)) {
                markedWords.push(words[currentIndex].word);
            }
        }

        function generateReport() {
            const report = `Â≠¶‰π†Êä•Âëä\nÊó•Êúü: ${new Date().toLocaleDateString()}\nÊÄªÂçïËØçÊï∞: ${words.length}\nÈúÄÂ§ç‰π†ÂçïËØç: ${markedWords.join(', ')}`;
            const blob = new Blob([report], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Â≠¶‰π†Êä•Âëä.txt';
            a.click();
        }

        // Êñ∞Â¢ûÊñá‰ª∂Â§ÑÁêÜÂäüËÉΩ
        function handleFile(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);
                
                words = jsonData.map(item => ({
                    word: item.word,
                    emoji: item.emoji,
                    audio: item.audio
                }));
                
                currentIndex = 0;
                updateDisplay();
                alert(`ÊàêÂäüÂØºÂÖ• ${words.length} ‰∏™ÂçïËØç`);
            };
            
            reader.readAsArrayBuffer(file);
        }

        // ÂàùÂßãÂåñÊòæÁ§∫
        updateDisplay();
    </script>
</body>
</html>
